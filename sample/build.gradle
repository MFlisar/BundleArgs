apply plugin: 'com.android.application'
apply plugin: 'android-apt'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.0"

    defaultConfig {
        applicationId "se.emilsjolander.intentbuilder.sample"
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile "com.android.support:support-core-ui:25.1.1"
    compile "com.android.support:appcompat-v7:25.1.1"

    apt project(':bundleargs-processor')
    compile project(':bundleargs-annotation')

//    compile 'com.github.MFlisar:BundleArgs:-SNAPSHOT'
//    apt 'com.github.MFlisar:BundleArgs:-SNAPSHOT'
}